{% extends 'base.html' %}
{% block title %} - Searches {% endblock %}
{% block content %}

<div class="shop-products-wrapper container">
    <div class="tab-content">
        <div id="list-view" class="tab-pane product-list-view fade active show" role="tabpanel">
            <div class="row">
                <div class="col">
                    {% for search in searches %}
                    <div class="row product-layout-list">
                        <div class="col-lg-3 col-md-5 ">
                            <div class="product-image">
                                <a href="{% url 'details' search.id %}">
                                    <img src="{{ search.image.url }}" alt="{{ search.prod_name }}">
                                </a>
                                <span class="sticker">New</span>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-7">
                            <div class="product_desc">
                                <div class="product_desc_info">
                                    <div class="product-review">
                                        <h5 class="manufacturer">
                                            <a href="product-details.html">{{ search.category }}</a>
                                        </h5>
                                        <div class="rating-box">
                                            <ul class="rating">
                                                <li><i class="fa fa-star-o"></i></li>
                                                <li><i class="fa fa-star-o"></i></li>
                                                <li><i class="fa fa-star-o"></i></li>
                                                <li class="no-star"><i class="fa fa-star-o"></i></li>
                                                <li class="no-star"><i class="fa fa-star-o"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <h4><a class="product_name" href="{% url 'details' search.id %}">
                                            {{ search.prod_name }}</a></h4>
                                    <div class="price-box">
                                        <span class="new-price">{{ search.price }} br.</span>
                                    </div>
                                    <p>{{ search.description }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="shop-add-action mb-xs-30">
                                <ul class="add-actions-link">
                                    <li class="add-cart"><a href="#">Select</a></li>
                                    <li class="wishlist"><a href="wishlist.html"><i class="fa fa-heart-o"></i>Add to
                                            wishlist</a></li>
                                    <li><a class="quick-view" data-toggle="modal" data-target="#exampleModalCenter"
                                            href="#"><i class="fa fa-eye"></i>Quick view</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
