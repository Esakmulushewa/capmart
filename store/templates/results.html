{% extends 'base.html' %}
{% block title %} - Searches {% endblock %}
{% block content %}


<div class="container d-flex flex-wrap justify-content-between align-items-center">
    {% for search in searches %}
    <div class="rounded-lg m-auto pr-card">
        <a href="{% url 'details' search.id %}">
            <img src="{{ search.image.url }}" alt="" style="width: 100%;">
            <div class="mt-4">
                <p class="text-muted" style="border-bottom: 1px solid #575353a2">{{search.category}}</p>
                <p class="text-primary text-bold fs-6">{{ search.prod_name }}</p>
                <p class="text-danger text-bold fw-medium mt-2">{{ search.price }} br.</p>
            </div>
        </a>
    </div>

    {% endfor %}
</div>
{% endblock %}
